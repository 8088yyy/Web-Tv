<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xplayer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #000000;
      overflow: hidden;
    }
    
    .jwplayer {
      position: absolute!important;
    }
    
    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
    
    /* Custom JW Player styling */
    .jw-progress {
      background-color: #FF6F00 !important;
    }
    
    .jw-buffer {
      background-color: rgba(255, 111, 0, 0.3) !important;
    }
    
    .jw-slider-time .jw-slider-container {
      height: 5px !important;
    }
    
    .jw-slider-time:hover .jw-slider-container {
      height: 8px !important;
    }
    
    .jw-button-color {
      color: #FF6F00 !important;
    }
    
    .jw-text-elapsed, 
    .jw-text-duration {
      color: #FFFFFF !important;
    }
    
    #message {
      color: #fff;
      align-items: center;
      z-index: 1001;
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div id="jwplayerDiv"></div>
  <div id="player" style="display: none;"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('url');
      
      // Setup player with the URL from parameter
      const player = jwplayer("jwplayerDiv").setup({
        file: videoUrl,
        width: "100%",
        height: "100%",
        autostart: true,
        mute: false,
        primary: "html5",
        hlshtml: true,
        aspectratio: "16:9",
        stretching: "uniform",
        playbackRateControls: true,
        controls: true,
        skin: {
          name: "seven",
          active: "#FF6F00",
          inactive: "#FFFFFF",
          background: "#000000"
        },
        timeSliderAbove: true,
        displaytitle: true,
        displaydescription: true
      });

      // Ensure unmuted autoplay
      player.on('ready', function() {
        player.setMute(false);
        player.setVolume(100);
      });

      // Handle autoplay with sound
      player.on('play', function() {
        player.setMute(false);
        player.setVolume(100);
      });
    });
  </script>
</body>
</html>
