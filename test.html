<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS.js Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 0;
            padding-top: 47%; /* Aspect ratio 16:9 */
            background-color: black;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
 /* Ensures video is fully visible */
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="video" controls></video>
</div>

<script>
  // Check if the browser supports HLS.js
  if (Hls.isSupported()) {
    var video = document.getElementById('video');
    var videoSrc = 'https://cors.8088yyy.workers.dev/?u=https://allinonereborn.com/cool.php?id=10767';

    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);

    // Play the video when HLS is ready
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      video.play();
    });

    // Ensure autoplay works on most browsers
    video.autoplay = true;
    video.muted = true;  // You may need to mute the video for autoplay to work in certain browsers
  } else {
    console.error('HLS.js is not supported in this browser');
  }
</script>

</body>
</html>
