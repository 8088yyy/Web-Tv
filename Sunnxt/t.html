<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- External Resources -->
    <link href="https://fonts.googleapis.com/css?family=Poppins|Quattrocento+Sans" rel="stylesheet">
    <script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Video Player</title>

    <style>
        /* Reset and Base Styles */
        html, body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        * {
            box-sizing: border-box;
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-text {
            color: #00b3ff;
            font-family: 'Quattrocento Sans', sans-serif;
            font-size: 24px;
            text-align: center;
        }

        /* Video Container */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        video {
            width: 100%;
            max-width: 1200px;
            height: auto;
            border-radius: 10px;
        }

        /* Plyr Custom Styles */
        .plyr--full-ui .plyr__controls {
            background-color: #222;
            padding: 10px;
        }

        .plyr__control--overlaid {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading">
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Video Player Container -->
    <div class="video-container">
        <video 
            id="videoPlayer"
            autoplay
            controls
            crossorigin
            poster=""
            playsinline>
            <source 
                type="application/x-mpegURL" 
                src="https://deencooper.space/JIO/live.php?id=895&key=JITENDRAUNATTI&e.m3u8">
        </video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("video");
            const source = video.getElementsByTagName("source")[0].src;

            // Initialize HLS if supported
            if (Hls.isSupported()) {
                const config = { 
                    maxMaxBufferLength: 100 
                };
                
                const hls = new Hls(config);
                hls.loadSource(source);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    // Initialize Plyr with quality options
                    new Plyr(video, {
                        quality: {
                            default: hls.levels[0].height,
                            options: hls.levels.map(level => level.height),
                            forced: true,
                            onChange: function(newQuality) {
                                hls.levels.forEach((level, index) => {
                                    if (level.height === newQuality) {
                                        hls.currentLevel = index;
                                    }
                                });
                            }
                        }
                    });
                });

                hls.attachMedia(video);
                window.hls = hls;
            } else {
                // Fallback for browsers that don't support HLS
                new Plyr(video);
            }

            // Hide loading overlay
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
            }, 4000);
        });
    </script>
</body>
</html>
